<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./assets/styles.css" />
		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="brand"><img src="./images/logo.svg" alt="" /></div>
			<div>
				<h1>We are launching</h1>
				<h1 class="bold">soon!</h1>
			</div>
			<h4>Subscribe and get notified</h4>
			<div class="email">
				<input
					type="email"
					name="email"
					id="email"
					required
					placeholder="Your email address..."
				/>
				<button type="submit" id="notify">Notify Me</button>
				<br />
				<span class="error" id="error"
					>Please provide a valid email address</span
				>
			</div>

			<div class="cta">
				<img src="./images/illustration-dashboard.png" alt="" />
			</div>
			<div class="social-icons">
				<img src="./images/favicon-32x32.png" alt="" />
				<img src="./images/favicon-32x32.png" alt="" />
				<img src="./images/favicon-32x32.png" alt="" />
			</div>
			<p>&copy; Copyright Ping. All rights reserved.</p>
		</div>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://saiarunesh.github.io/portfolio/">Sai Arunesh</a>.
			</p>
		</footer>
		<script>
			var btn = document.getElementById('notify');
			btn.addEventListener('click', () => {
				let el = document.getElementById('email');
				if (validateEmail(el.value)===false) {
					document.getElementById('error').style.visibility = 'visible';
				} else {
					document.getElementById('error').style.visibility = 'hidden';
				}
			});
			function validateEmail(email) {
				var re = /\S+@\S+\.\S+/;
				return re.test(email);
			}
		</script>
	</body>
</html>
